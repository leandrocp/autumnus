                      d="M110,0 L220,110 L110,220 L0,110 L110,0 z M159.939,117.061 L110,167 L60.061,117.061 L110,67.121 L159.939,117.061 z"

                    <path

                  GitHub

              </div>
            </div>
          </div>
          <p class="text-sm text-gray-500">
            Select a language and theme to preview the code sample.
          </p>
        </div>

        <div class="flex flex-col sm:flex-row gap-4 mb-6">
          <div class="flex-1 space-y-1.5">
            <label class="text-sm font-medium leading-none"> Language </label>
            <select
              id="language"
              class="flex h-10 w-full items-center justify-between rounded-md border border-gray-200 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-950 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            ></select>
            <p class="text-xs text-gray-500 mt-1">
              Value:
              <code
                class="bg-gray-100 px-1 py-0.5 rounded"
                id="language-value"
              ></code>
            </p>
          </div>
          <div class="flex-1 space-y-1.5">
            <label class="text-sm font-medium leading-none"> Theme </label>
            <select
              id="theme"
              class="flex h-10 w-full items-center justify-between rounded-md border border-gray-200 bg-white px-3 py-2 text-sm ring-offset-white placeholder:text-gray-500 focus:outline-none focus:ring-2 focus:ring-gray-950 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50"
            ></select>
            <p class="text-xs text-gray-500 mt-1">
              Value:
              <code
                class="bg-gray-100 px-1 py-0.5 rounded"
                id="theme-value"
              ></code>
            </p>
          </div>
        </div>

        <div class="rounded-lg border bg-card text-card-foreground shadow-sm">
          <div id="content" class="p-6"></div>
        </div>
      </div>
      <footer class="mt-8 text-sm text-gray-500 text-center">
        <p>
          Sample code extracted from
          <a
            href="https://github.com/adambard/learnxinyminutes-docs"
            class="text-blue-600 hover:underline"
            target="_blank"
            >Learn X in Y Minutes</a
          >
        </p>
      </footer>
    </div>

    <script>
      const languages = {
        angular: "Angular",
        bash: "Bash",
        c: "C",
        cmake: "CMake",
        commonlisp: "Common Lisp",
        cpp: "C++",
        csharp: "C#",
        css: "CSS",
        dockerfile: "Dockerfile",
        elixir: "Elixir",
        elm: "Elm",
        erlang: "Erlang",
        fsharp: "F#",
        gleam: "Gleam",
        glimmer: "Glimmer",
        go: "Go",
        haskell: "Haskell",
        html: "HTML",
        java: "Java",
        javascript: "JavaScript",
        json: "JSON",
        kotlin: "Kotlin",
        latex: "LaTex",
        lua: "Lua",
        make: "Make",
        markdown: "Markdown",
        objc: "Objective-C",
        ocaml: "OCaml",
        perl: "Perl",
        php: "PHP",
        powershell: "PowerShell",
        protobuf: "Protocol Buffer",
        python: "Python",
        r: "R",
        ruby: "Ruby",
        rust: "Rust",
        scala: "Scala",
        surface: "Surface",
        sql: "SQL",
        svelte: "Svelte",
        toml: "TOML",
        typescript: "TypeScript",
        vim: "Vim",
        xml: "XML",
        swift: "Swift",
        yaml: "YAML",
        zig: "Zig",
      };

      const themes = [
        "catppuccin_frappe",
        "catppuccin_latte",
        "catppuccin_macchiato",
        "catppuccin_mocha",
        "dracula",
        "dracula_soft",
        "github_dark",
        "github_light",
        "gruvbox_dark",
        "gruvbox_light",
        "kanagawa_dragon",
        "kanagawa_lotus",
        "kanagawa_wave",
        "material_lighter",
        "material_oceanic",
        "nord",
        "onedark_dark",
        "onedark_pro_dark",
        "onelight",
        "solarized_dark",
        "solarized_light",
        "tokyonight_day",
        "tokyonight_night",
        "vscode_dark",
        "vscode_light",
      ].sort();

      // Populate language select
      const languageSelect = document.getElementById("language");
      for (const [value, label] of Object.entries(languages)) {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = label;
        languageSelect.appendChild(option);
      }

      // Populate theme select
      const themeSelect = document.getElementById("theme");
      for (const theme of themes) {
        const option = document.createElement("option");
        option.value = theme;
        option.textContent = theme
          .split("_")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
        themeSelect.appendChild(option);
      }

      // Set default values
      languageSelect.value = "rust";
      themeSelect.value = "catppuccin_frappe";

      // Load content function
      async function loadContent() {
        const language = languageSelect.value;
        const theme = themeSelect.value;
        try {
          const response = await fetch(`${language}.${theme}.html`);
          const text = await response.text();
          const contentDiv = document.getElementById("content");
          contentDiv.innerHTML = text;

          // Ensure any code blocks are responsive
          const preElements = contentDiv.querySelectorAll("pre");
          preElements.forEach((pre) => {
            pre.style.maxWidth = "100%";
            pre.style.overflowX = "auto";
          });
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("content").innerHTML =
            "Error loading content";
        }
      }

      // Add event listeners
      languageSelect.addEventListener("change", () => {
        document.getElementById("language-value").textContent =
          languageSelect.value;
        loadContent();
      });
      themeSelect.addEventListener("change", () => {
        document.getElementById("theme-value").textContent = themeSelect.value;
        loadContent();
      });

      // Set initial values
      document.getElementById("language-value").textContent =
        languageSelect.value;
      document.getElementById("theme-value").textContent = themeSelect.value;

      // Initial load
      loadContent();
    </script>
  </body>
</html>
