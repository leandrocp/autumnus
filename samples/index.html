<!doctype html>
<html>
  <head>
    <title>Autumnus Syntax Highlighter</title>

      rel="stylesheet"

    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ["Inter", "system-ui", "sans-serif"],
              mono: [
                "Fira Code",
                "ui-monospace",
                "SFMono-Regular",
                "Menlo",
                "monospace",

            },
            keyframes: {
              fadeIn: {
                "0%": { opacity: "0", transform: "translateY(10px)" },
                "100%": { opacity: "1", transform: "translateY(0)" },

            },
            animation: {
              fadeIn: "fadeIn 0.3s ease-out",

          },
        },
      };
    </script>

        0% {

        }
        50% {

        }
        100% {

        }
      }
      .gradient-bg {
        background: linear-gradient(-45deg, #ff7e5f, #feb47b, #ffcb8c, #fff1e6);
        background-size: 400% 400%;
        animation: gradient 15s ease infinite;
      }
      body {
        background: linear-gradient(135deg, #fff5f2 0%, #fff9f0 100%);
      }
      .transition-all {
        transition-property: all;
        transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
        transition-duration: 150ms;
      }
    </style>
  </head>

                          />
                        </svg>
                        <span

                      </a>
                    </div>
                  </div>

                  <div
                    class="flex-1 flex flex-col gap-2 p-2.5 rounded-lg bg-gradient-to-r from-amber-50 to-orange-50"
                  >
                    <div class="flex items-center gap-2">
                      <span class="font-semibold text-amber-800">Elixir</span>
                      <span
                        class="px-2 py-0.5 text-xs font-medium bg-amber-100 text-amber-700 rounded-full"
                        >autumn</span

                    </div>
                    <div class="flex items-center gap-2">
                      <a
                        href="https://hex.pm/packages/autumn"
                        class="text-amber-700 hover:text-amber-900 inline-flex items-center gap-1.5 transition-colors"
                        target="_blank"
                      >
                        <svg

                          viewBox="0 0 220 220"
                          fill="currentColor"
                        >
                          <path
                            d="M110,0 L220,110 L110,220 L0,110 L110,0 z M159.939,117.061 L110,167 L60.061,117.061 L110,67.121 L159.939,117.061 z"
                          />

                          >hex.pm</span
                        >
                      </a>

                        target="_blank"

                          class="w-4 h-4"

                          <path

                          >GitHub</span

                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div
            class="sticky top-0 z-10 -mx-6 sm:-mx-8 px-6 sm:px-8 py-4 bg-white/95 backdrop-blur-sm border-b shadow-sm transition-all"
          >
            <div class="flex flex-col sm:flex-row gap-6">
              <div class="flex-1 space-y-2.5">
                <label class="text-sm font-medium text-gray-700">
                  Language
                </label>
                <select
                  id="language"
                  class="flex h-10 w-full items-center justify-between rounded-lg border border-gray-200 bg-white px-3.5 py-2 text-sm text-gray-800 hover:bg-gray-50 ring-offset-white focus:outline-none focus:ring-2 focus:ring-gray-950/10 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
                ></select>
                <p class="text-xs text-gray-500 flex items-center gap-1.5">
                  <code
                    class="bg-gray-100/80 px-1.5 py-0.5 rounded-md font-mono"
                    id="language-value"
                  ></code>
                </p>
              </div>
              <div class="flex-1 space-y-2.5">
                <label class="text-sm font-medium text-gray-700"> Theme </label>
                <select
                  id="theme"
                  class="flex h-10 w-full items-center justify-between rounded-lg border border-gray-200 bg-white px-3.5 py-2 text-sm text-gray-800 hover:bg-gray-50 ring-offset-white focus:outline-none focus:ring-2 focus:ring-gray-950/10 focus:ring-offset-2 disabled:cursor-not-allowed disabled:opacity-50 transition-colors"
                ></select>
                <p class="text-xs text-gray-500 flex items-center gap-1.5">
                  <code
                    class="bg-gray-100/80 px-1.5 py-0.5 rounded-md font-mono"
                    id="theme-value"
                  ></code>
                </p>
              </div>
            </div>
          </div>

          <div class="mt-8">
            <div id="content" class="animate-fadeIn"></div>
          </div>
        </div>
      </div>
      <footer class="mt-8 text-sm text-gray-500 text-center">
        <p>
          Sample code extracted from
          <a
            href="https://github.com/adambard/learnxinyminutes-docs"
            class="text-gray-600 hover:text-gray-900 hover:underline decoration-2 underline-offset-2 transition-colors"
            target="_blank"
            >Learn X in Y Minutes</a
          >
        </p>
      </footer>
    </div>

    <script>
      const languages = {
        angular: "Angular",
        bash: "Bash",
        c: "C",
        cmake: "CMake",
        commonlisp: "Common Lisp",
        cpp: "C++",
        csharp: "C#",
        css: "CSS",
        dockerfile: "Dockerfile",
        elixir: "Elixir",
        elm: "Elm",
        erlang: "Erlang",
        fsharp: "F#",
        gleam: "Gleam",
        glimmer: "Glimmer",
        go: "Go",
        haskell: "Haskell",
        html: "HTML",
        java: "Java",
        javascript: "JavaScript",
        json: "JSON",
        kotlin: "Kotlin",
        latex: "LaTex",
        lua: "Lua",
        make: "Make",
        markdown: "Markdown",
        objc: "Objective-C",
        ocaml: "OCaml",
        perl: "Perl",
        php: "PHP",
        powershell: "PowerShell",
        protobuf: "Protocol Buffer",
        python: "Python",
        r: "R",
        ruby: "Ruby",
        rust: "Rust",
        scala: "Scala",
        surface: "Surface",
        sql: "SQL",
        svelte: "Svelte",
        toml: "TOML",
        typescript: "TypeScript",
        vim: "Vim",
        xml: "XML",
        swift: "Swift",
        yaml: "YAML",
        zig: "Zig",
      };

      const themes = [
        "aura_dark",
        "ayu_dark",
        "ayu_light",
        "catppuccin_latte",
        "catppuccin_mocha",
        "cyberdream_dark",
        "cyberdream_light",
        "dracula",
        "edge_dark",
        "edge_light",
        "everforest_dark",
        "everforest_light",
        "github_dark",
        "github_light",
        "gruvbox_dark",
        "gruvbox_light",
        "kanagawa_lotus",
        "kanagawa_wave",
        "material_lighter",
        "material_oceanic",
        "melange_dark",
        "melange_light",
        "monokai_pro_dark",
        "nightfox",
        "nord",
        "onedark",
        "onelight",
        "rosepine_dark",
        "rosepine_dawn",
        "solarized_autumn_dark",
        "solarized_autumn_light",
        "tokyonight_day",
        "tokyonight_night",
      ].sort();

      // Populate language select
      const languageSelect = document.getElementById("language");
      for (const [value, label] of Object.entries(languages)) {
        const option = document.createElement("option");
        option.value = value;
        option.textContent = label;
        languageSelect.appendChild(option);
      }

      // Populate theme select
      const themeSelect = document.getElementById("theme");
      for (const theme of themes) {
        const option = document.createElement("option");
        option.value = theme;
        option.textContent = theme
          .split("_")
          .map((word) => word.charAt(0).toUpperCase() + word.slice(1))
          .join(" ");
        themeSelect.appendChild(option);
      }

      // Set default values
      languageSelect.value = "rust";
      themeSelect.value = "catppuccin_mocha";

      // Load content function
      async function loadContent() {
        const language = languageSelect.value;
        const theme = themeSelect.value;
        try {
          const response = await fetch(`${language}.${theme}.html`);
          const text = await response.text();
          const contentDiv = document.getElementById("content");
          contentDiv.innerHTML = text;

          // Ensure any code blocks are responsive
          const preElements = contentDiv.querySelectorAll("pre");
          preElements.forEach((pre) => {
            pre.style.maxWidth = "100%";
            pre.style.overflowX = "auto";
          });
        } catch (error) {
          console.error("Error:", error);
          document.getElementById("content").innerHTML =
            "Error loading content";
        }
      }

      // Add event listeners
      languageSelect.addEventListener("change", () => {
        document.getElementById("language-value").textContent =
          languageSelect.value;
        loadContent();
      });
      themeSelect.addEventListener("change", () => {
        document.getElementById("theme-value").textContent = themeSelect.value;
        loadContent();
      });

      // Set initial values
      document.getElementById("language-value").textContent =
        languageSelect.value;
      document.getElementById("theme-value").textContent = themeSelect.value;

      // Initial load
      loadContent();
    </script>
  </body>
</html>
